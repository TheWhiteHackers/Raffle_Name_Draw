<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Genatator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div id="shadow"></div>

    <div id="countdowncon"></div>


    <div id="secondpage">
        <h3 id="intro"></h3>
        <h2 id="raffleprizename"></h1>
    </div>

    <div id="namediv"></div>

    <img src="./blackbanner.png" alt="Black Banner" width="250" height="500" style="top: -35px; left: 100px; position: absolute;" id="img1">

    <img src="./uiowahackcube.png" alt="UIOWA Hackathon Cube" width="150" height="115" style="top: 40px; left: 145px; position: absolute;" id="img2">

    <div id="header" style="margin-top: 50px;">
        <center>
        <h1 style="color: #f6bd60">Welcome to the Hackathon Raffle</h1>
        
        <h2>Pick Out A Prize And Lets Get A Going!</h2>
        </center>

    <div id="selectcon">

        <div class="select-menu">
            <div class="select-btn">
                <span class="sBtn-text">Select the Prize!!!</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options"></ul>
        </div>

        <button id="submit" onclick="startraffle()">Continue</button>

    </div>

    <center>
    <h3 style="margin-top: 10px;">by the <span style="color: peru;">whitehacker</span></h3>
    </center>

</div>


<script src="js.js"></script>

</body>
</html>
