<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Genatator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div id="shadow"></div>

    <div id="secondpage">
        <h3 id="intro"></h3>
        <h2 id="raffleprizename"></h1>
    </div>


    <div id="header">
        <center>
        <h1>Welcome to Raffle Genarator</h1>
        
        <h2>Pick Out A Prize And Lets Get A Going!</h2>
        </center>
    </div>

    <div id="selectcon">

        <div class="select-menu">
            <div class="select-btn">
                <span class="sBtn-text">Select your option</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options"></ul>
        </div>

        <button id="submit" onclick="startraffle()">Continue</button>

    </div>

<script src="js.js"></script>

</body>
</html>
